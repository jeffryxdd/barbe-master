<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Servicio</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'barb/css/style.css'%}">
</head>

<body>
    <div class="row"></div>
    <div class="login-container">
        <div class="login-info-container">
            <form class="inputs-container" id="formulario_contacto" action="" method="POST" id="formulario"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{form.as_table}}
                </div>
                <input type="submit" class="btn btn-primary" id="enviar" value="Modificar">
                <input type="rest" class="btn btn-danger" id="limpiar" value="Limpiar">
                <div class="alert alert-succes" role="alert">
                    {{mensaje}}
                </div>
            </form>
        </div>
        <img class="image-container" src="{%static 'barb/img/inicio5.png' %}" alt="">

    </div>
    </div>
</body>

</html>
